<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Settings</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', 'Segoe UI', sans-serif; }
    body { background: #f7f9fc; color: #2c3e50; }
    .container { width: 95%; max-width: 900px; margin: 40px auto; }
    h1 { color: #3f2b96; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); padding: 20px; margin-top: 20px; }
    label { display: block; margin-bottom: 6px; color: #444; font-weight: 600; }
    input { width: 100%; padding: 10px 12px; border: 1px solid #ccc; border-radius: 8px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .btn { border: none; border-radius: 8px; padding: 10px 14px; cursor: pointer; color: #fff; }
    .btn-primary { background: linear-gradient(90deg,#3f2b96,#6a4eff); }
    .topbar { display:flex; justify-content: space-between; align-items: center; }
    .topbar a { color:#3f2b96; text-decoration:none; }
    .alert { padding: 12px; border-radius: 8px; margin-bottom: 12px; }
    .alert-success { background: #e6ffed; color: #276749; }
    .alert-danger { background: #ffe6e6; color: #b91c1c; }

        header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(135deg, #3f2b96, #a8c0ff);
  color: white;
  padding: 20px 40px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo-section {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logo-section img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
}

.logo-section h1 {
  color: white;
  font-size: 1.4rem;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.user-section a {
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: color 0.3s ease;
}

.user-section a:hover {
  color: #ffeb3b;
}

.user-img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: 2px solid #fff;
}
.back-link {
  margin: 30px 0px 50px 30px;
}

.back-link a {
  text-decoration: none;
  color: #3f51b5;
  font-weight: 500;
  transition: 0.3s ease;
}

.back-link a:hover {
  text-decoration: underline;
  color: #2c3eaa;
}
  </style>
</head>
<body>
  <header>
      <div class="logo-section">
      <img src="https://tse4.mm.bing.net/th/id/OIP.LRim0dz7N2w2dTImQCh08gHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="College Logo" class="logo">
      <h1>AGMR COLLEGE OF ENGINEERING AND TECHNOLOGY</h1>
    </div>
    <div class="user-section">
    
      </div>
    </header>
  <main>
    <div class="back-link">
  <div class="container">
    <div class="topbar">
      <h1>System Settings</h1>
      <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card">
      <form method="POST" action="{{ url_for('admin_settings') }}">
        <div class="row">
          <div>
            <label>Site Name</label>
            <input name="site_name" value="{{ settings.site_name }}">
          </div>
          <div>
            <label>Backup Cron</label>
            <input name="backup_cron" placeholder="e.g. 0 3 * * *" value="{{ settings.backup_cron }}">
          </div>
        </div>
        <div style="margin-top:16px;">
          <label><input type="checkbox" name="registration_enabled" {% if settings.registration_enabled %}checked{% endif %}> Enable Registration</label>
        </div>
        <div style="margin-top:16px;">
          <button class="btn btn-primary" type="submit">Save Settings</button>
        </div>
      </form>
    </div>
  </div>
  </main>
</body>
</html>
