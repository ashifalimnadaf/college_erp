<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher ERP Login</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #a8c0ff, #3f2b96);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  padding: 20px;
}

.login-box {
  background: #ffffff;
  padding: 40px 30px;
  border-radius: 15px;
  box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

.logo {
  width: 100px;
  margin-bottom: 15px;
}

h2 {
  font-size: 1.8em;
  color: #3f2b96;
  margin-bottom: 5px;
}

.subtitle {
  color: #666;
  font-size: 0.9em;
  margin-bottom: 25px;
}

.input-group {
  text-align: left;
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  font-weight: 600;
  color: #444;
  margin-bottom: 6px;
}

.input-group input {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 0.95em;
  transition: border-color 0.3s ease;
}

.input-group input:focus {
  border-color: #3f2b96;
  outline: none;
}

.options {
  text-align: right;
  margin-bottom: 20px;
}

.forgot-link {
  color: #3f2b96;
  font-size: 0.85em;
  text-decoration: none;
}

.forgot-link:hover {
  text-decoration: underline;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background: #3f2b96;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-btn:hover {
  background: #2a1e6d;
}

.footer {
  font-size: 0.8em;
  color: #777;
  margin-top: 25px;
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://tse4.mm.bing.net/th/id/OIP.LRim0dz7N2w2dTImQCh08gHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="College Logo" class="logo">
      <h2>College ERP Login</h2>
      <p class="subtitle">Access your teacher portal</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form id="loginForm" method="POST" action="{{ url_for('teacher_login') }}">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your ID" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>

        <div class="options">
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>
      </form>

      <p class="footer">Â© 2025 Your College Name. All rights reserved.</p>
      <p class="switch-login">Are you a student? <a href="{{ url_for('student_login') }}">Login here</a></p>
    </div>
  </div>
</body>
</html>
